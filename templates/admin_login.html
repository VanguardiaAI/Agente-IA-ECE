<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administración Eva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
        }

        .login-container {
            background: var(--secondary-color);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
            border: 1px solid var(--gray-200);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .login-header p {
            margin: 0.5rem 0 0;
            opacity: 0.7;
            font-size: 0.95rem;
            color: var(--gray-400);
        }

        .robot-icon {
            width: 80px;
            height: 80px;
            background: var(--gray-800);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            padding: 15px;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid var(--gray-200);
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--secondary-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
            outline: none;
        }

        .btn-login {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 0.875rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }

        .btn-login:hover {
            background: var(--gray-800);
            border-color: var(--gray-800);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .alert {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }

        .form-check {
            margin: 1rem 0;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .forgot-link {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            border-color: #e2e8f0;
        }

        .form-control.with-icon {
            border-left: none;
        }

        .password-toggle {
            cursor: pointer;
            background: transparent;
            border-left: none;
            border-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="robot-icon">
                <img src="/static/logo.svg" alt="VanguardIA" style="height: 40px;">
            </div>
            <h1 style="font-size: 1.8rem;">Vanguard<span style="color: #8B5CF6; font-weight: bold;">IA</span> - ECE</h1>
            <p>Panel de Administración</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div id="alertContainer"></div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuario o Email" required>
                    <label for="username">
                        <i class="bi bi-person"></i> Usuario o Email
                    </label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">
                        <i class="bi bi-lock"></i> Contraseña
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span id="loginText">Iniciar Sesión</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
                
                <div class="forgot-link">
                    <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            <div style="margin-top: 2rem; text-align: center;">
                <small style="color: var(--gray-600); font-size: 0.75rem;">
                    powered by <a href="https://vanguardia.dev" target="_blank" style="color: var(--gray-500);">VanguardIA.dev</a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuración de la API
        const API_BASE = window.location.origin;

        // Verificar si ya hay una sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                // Verificar si el token es válido
                verifyToken(token);
            }
        });

        // Verificar token existente
        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_BASE}/api/admin/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token válido, redirigir al dashboard
                    window.location.href = '/admin';
                } else {
                    // Token inválido, eliminarlo
                    localStorage.removeItem('admin_token');
                }
            } catch (error) {
                console.error('Error verificando token:', error);
                localStorage.removeItem('admin_token');
            }
        }

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Mostrar spinner
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loginSpinner').style.display = 'inline-block';
            document.getElementById('loginBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login exitoso
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    
                    if (rememberMe) {
                        // Guardar en localStorage con mayor duración
                        localStorage.setItem('remember_me', 'true');
                    } else {
                        // Usar sessionStorage para sesión temporal
                        sessionStorage.setItem('admin_token', data.access_token);
                    }
                    
                    showAlert('success', '¡Bienvenido! Redirigiendo...');
                    
                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                    
                } else {
                    // Error de login
                    showAlert('danger', data.detail || 'Usuario o contraseña incorrectos');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('danger', 'Error de conexión. Por favor, intenta de nuevo.');
            } finally {
                // Ocultar spinner
                document.getElementById('loginText').style.display = 'inline';
                document.getElementById('loginSpinner').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        });

        // Mostrar alertas
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${type === 'success' ? '<i class="bi bi-check-circle me-2"></i>' : '<i class="bi bi-exclamation-triangle me-2"></i>'}
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-cerrar después de 5 segundos
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        // Mostrar formulario de recuperación de contraseña
        function showForgotPassword() {
            showAlert('info', 'Por favor, contacta al administrador del sistema para restablecer tu contraseña.');
        }

        // Manejar Enter en los campos
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
