# Configuración PostgreSQL para Producción - Chatbot
# Optimizada para búsqueda híbrida y embeddings

# Configuración de memoria
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 128MB

# Configuración de escritura
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Configuración de conexiones
max_connections = 100
superuser_reserved_connections = 3

# Configuración de logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Configuración específica para pgvector
shared_preload_libraries = 'vector'

# Optimizaciones para búsqueda de texto
default_text_search_config = 'spanish'

# Configuración de timezone
timezone = 'America/Mexico_City'
log_timezone = 'America/Mexico_City'

# Configuración de codificación
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'

# Configuración de autovacuum (importante para rendimiento)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50 